<!-- users/templates/users/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background: #0779e4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1><i class="fas fa-user-circle"></i> Dashboard</h1>
    </div>
</header>

<div class="container">
    <div class="content">
        <h2>Welcome to your Dashboard!</h2>
        <p>Hello, {{ user.username }}. This is your dashboard page, accessible only to authenticated users.</p>
        <p>Here you can put any personalized content for the user, such as recent activities, user settings, or any other relevant information.</p>

        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</div>

<footer>
    <p>MySite &copy; 2024</p>
</footer>
</body>
</html>
